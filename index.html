<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <span></span>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.6.3/rxjs.umd.min.js"></script>
    <script>
        // Aca va la lógica de nuestro desafío
        const { fromEvent, Observable } = rxjs;
        const { switchMap, tap, map } = rxjs.operators;

        const input = document.getElementsByTagName('input')[0];
        const span = document.getElementsByTagName('span')[0];

        const inputObservable$ = fromEvent(input, 'input').pipe(
            map(() => input.value),
            switchMap(texto => new Observable(observer => {
                if (texto === 'error') {
                    observer.error('El usurio ingreso error');
                } else if (texto === 'complete') {
                    observer.complete();
                } else {
                    observer.next(texto)
                }
            }))
        );
        const subscripcion = inputObservable$.subscribe(
            (val) => span.innerHTML = val.split("").reverse().join(""),
            error => console.error(error),
            () => console.info('Observable completado')
        );

        setTimeout(() => {
            subscripcion.unsubscribe();
            span.innerHTML = '';
            input.value = '';
        }, 30000);
    </script>
</body>

</html>
